		<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Kaushan+Script&family=Stoke&display=swap" rel="stylesheet">

		<!-- ESTILOS PERSONALIZADOS -->
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/contato.css">

		<!-- Dimensões - tamanho de tela -->
		<link rel="stylesheet" type="text/css" href="./css/dimensions.css">
	</head>

	<body>

		<header class="header">

			<div class="logo">
				<a title="Página Inicial" href="index.html">
					<img src="./imagens/logo.png">
				</a>
			</div>

			<div class="navegacao">
				<table class="tb-navegacao">
					<thead>
						<tr>
							<th><a href="sobre.html">Sobre</a></th>
							<th><a href="tutorial.html">Tutorial</a></th>
							<th><a href="blog.html">Blog</a></th>
						</tr>
					</thead>
				</table>
			</div>

		</header>

		<div class="background">

			<div class="convite">

				<div class="div-title">
					<h1 id="title">Que tal tomarmos um cafezinho?</h1>
				</div>

				<div class="div-subtitle">
					<h2 id="subtitle">Vamos compartilhar experiências e conhecimentos entre nós! Me encontre na Coffee Lab.</h2>
				</div>

				<div class="cafe">
					<img src="./imagens/clip-cafe.jpg">
				</div>

			</div>
			
			<div class="form-contato">
				<form method="post">

					<div class="form-name">
						<label for="nome">Nome:</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>
					
					<div class="form-email">
						<label for="email">E-mail:</label>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>
					
					<div class="form-msg">
						<p>
							<label>Qual profissão você segue ou que gostaria de seguir?</label>
							<br><br>
							<textarea name="mensagem" id="mensagem" placeholder="Digite sua resposta" rows="3" cols="40"></textarea>
						</p>
					</div>
					
					<div class="enviar">
						<input type="submit">
					</div>
				</form>

				<div class="whats">
					<p>Ou me contate direto por: </p>
					
					<a class="social-whats" href="https://api.whatsapp.com/send?phone=5511992689277" target="_blank">
						<img width="30" src="./imagens/logo-whats.png" height="30"> 
					</a>
				</div>
			</div>

			<div class="maps">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.3469941636495!2d-46.69350998255616!3d-23.555977999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57bd09c61f33%3A0x190b28e1510a77d0!2sCoffee%20Lab!5e0!3m2!1spt-BR!2sbr!4v1658768832416!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>

		</div>

	</body>
