<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./style/custom.css">
        <link rel="stylesheet" href="./style/custom-form.css">

        <title>Cadastro</title>
    </head>
    
    <body>

        <header>
            <div class="container container-fluid">
                
                <div class="row">
                    <div class="col col-md-6 col-sm-12">
                        <img src="./imagens/logo.png" alt="Logo" class="img-fluid" id="logo">
                    </div>

                    <div class="col col-md-6 col-sm-12">
                        <ul class="nav justify-content-end">
                            <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#jogos">Jogos</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#contato">Contato</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </header>

        <section id="cadastro">
            <div class="container container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <h2>Cadastro</h2>
                        <p class="desc">Faça seu cadastro para receber seus jogos em sua casa.</p>
                    </div>
                </div>

                <form class="form">
                    <div class="form-row">
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="email" id="email" placeholder="Digite seu e-mail">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="endereco">Endereço Completo</label>
                                <input type="text" id="endereco" class="form-control" placeholder="Endereço completo">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" id="cidade" class="form-control">
                            </div>
                            
                            <div class="col">
                                <label for="estado">Estado</label>
                                <select name="estado" id="estado" class="form-control">
                                    <option value="">Selecione o estado</option>
                                    <option value="ac">AC</option>
                                    <option value="al">AL</option>
                                    <option value="ap">AP</option>
                                    <option value="am">AM</option>
                                    <option value="ba">BA</option>
                                    <option value="ce">CE</option>
                                    <option value="es">ES</option>
                                    <option value="go">GO</option>
                                    <option value="ma">MA</option>
                                    <option value="mt">MT</option>
                                    <option value="ms">MS</option>
                                    <option value="mg">MG</option>
                                    <option value="pa">PA</option>
                                    <option value="pb">PB</option>
                                    <option value="pr">PR</option>
                                    <option value="pe">PE</option>
                                    <option value="pi">PI</option>
                                    <option value="rj">RJ</option>
                                    <option value="rn">RN</option>
                                    <option value="rs">RS</option>
                                    <option value="ro">RO</option>
                                    <option value="rr">RR</option>
                                    <option value="sc">SC</option>
                                    <option value="sp">SP</option>
                                    <option value="se">SE</option>
                                    <option value="to">TO</option>
                                    <option value="df">DF</option>
                                </select>
                            </div>
                            
                            <div class="col">
                                <label for="cep">CEP</label> <!-- o "for" pega a info do id (no input)-->
                                <input type="text" name="cep" id="cep" class="form-control">
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input type="checkbox" name="promocionais" id="promocionais">
                                        <label for="promocionais" class="form-check-label">Aceito receber mensagens promocionais de jogos</label>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    
                        <button type="submit" class="btn btn-md btn-success">Cadastrar</button>
                    </div> <!-- end .form-row -->

                </form>

                <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber novidades</p>

            </div> <!-- end .container -->
        </section>

        <div class="modal fade" id="modal-1">
            
            <div class="modal-dialog">
                
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h5 class="modal-title">Inscrever-me na lista</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <h6>Preencha os campos para receber novidades e promoções</h6>
                        
                        <form class="form-inline">
                            <div class="row">
                                <div class="form-group col-4">
                                    <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="nome">
                                </div>
                                <div class="form-group col-4">
                                    <input type="text" class="form-control form-control-sm mb-2" name="e-mail" placeholder="e-mail" required>
                                </div>
                                <div class="form-group form-control-sm col-4">
                                    <button type="submit" class="btn btn-success btn-sm">Receber novidades</button>
                                </div>
                            </div>
                            
                        </form>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>

            </div>

        </div>

        <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
